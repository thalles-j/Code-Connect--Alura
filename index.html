<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeConnect</title>
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="src/script/index.js" type="module" defer></script>
</head>
<body> 
    <header>
        <nav class="nav-container">
            <div class="img-header"> 
                <img src="/src/img/Logo.svg" alt="Logo do Code Connect" title="Logo do Code Connect" >
            </div>  
            <div class="link-destaque-header">
                <a href="#">Publicar</a>
            </div>
        </nav>
        <div class="search-container">
            <div class="input-search">
                <button><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg></button><input type="text" placeholder="Digite o que você procura" required></div>
        </div>
    </header>
    <section>
    <aside>
        <img src="/src/img/Logo.svg" alt="Logo do Code Connect" title="Logo do Code Connect">
        <nav>
            <ul class="list-links">
                <li>
                    <a href="#" class="link-destaque">Publicar</a>
                </li>
                <li>
                    <a href="#">
                        <img src="src/img/feed.svg" alt="Feed" title="Feed">
                        Feed
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="/src/img/account_circle.svg" alt="Perfil Usuario" title="Perfil">
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="src/img/info.svg" alt="Sobre nós" title="Sobre nós">Sobre nós
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <img src="src/img/logout.svg" alt="Sair do Login" title="Sair Usuario"> Sair
                    </a>
                </li>

            </ul>
        </nav>
    </aside>

    <main>
        <div class="container-upload-img">
            <div class="container-img">
                <img src="src/img/imagem1.png" alt="" class="main-img">
            </div>
                <button id="btn-upload">Carregar Imagem</button>
                <input type="file" id="img-upload" accept="image/png, image/jpeg" style="display: none;" />
            <div class="container-img-name">
                <p>image_projeto.png</p>
                <button id="btn-remove-upload"> <img src="src/img/close.svg" alt="x"></button>
            </div>
            
        </div>
        <div class="container-desc">
            <h2>Novo Projeto</h2>
            <form>
                <div>
                    <label for="name">Nome do Projeto</label>
                    <input type="text" id="form-Name" name="nome" />
                </div>
                <div>
                    <label for="form-desc">Categoria</label>
                    <textarea name="desc" id="form-Desc"></textarea>
                    
                </div>
                <div>
                    <label for="category">Tags</label>
                    <input type="text" id="input-tags" name="category" class="">
                </div>
                <ul class="list-tags">
                
                </ul>
                <div class="container-btn">
                    <button class="btn-remove">Descartar</button>
                    <button class="btn-publish">Enviar</button>
                </div>
            </form>
        </div>
    </main>
</section>

    <div class="container-fixedBar">
        <div class="fixedBar">
            <ul class="fixedBar-links">
                <li>
                    <a href="#">
                        <img src="src/img/feed.svg" alt="Feed" title="Feed">
                        Feed
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <img src="/src/img/account_circle.svg" alt="Perfil Usuario" title="Perfil">
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="src/img/info.svg" alt="Sobre nós" title="Sobre nós">Sobre
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="src/img/logout.svg" alt="Sair do Login" title="Sair Usuario">Sair
                    </a>
                </li>

            </ul>
        
        </div> 
    </div>
</body>
</html>
