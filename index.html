<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeConnect</title>
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="src/script/index.js" type="module" defer></script>
</head>
<body>
    <section>
    <aside>
        <img src="/src/img/Logo.svg" alt="Logo do Code Connect" title="Logo do Code Connect">
        <nav>
            <ul class="list-links">
                <li>
                    <a href="#" class="link-destaque">Publicar</a>
                </li>
                <li>
                    <a href="#">
                        <img src="src/img/feed.svg" alt="Feed" title="Feed">
                        Feed
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <img src="/src/img/account_circle.svg" alt="Perfil Usuario" title="Perfil">
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="src/img/info.svg" alt="Sobre nós" title="Sobre nós">Sobre nós
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="src/img/logout.svg" alt="Sair do Login" title="Sair Usuario"> Sair
                    </a>
                </li>

            </ul>
        </nav>
    </aside>

    <main>
        <div class="container-upload-img">
            <div class="container-img">
                <img src="src/img/imagem1.png" alt="" class="main-img">
            </div>
                <button id="btn-upload">Carregar Imagem</button>
                <input type="file" id="img-upload" accept="image/png, image/jpeg" style="display: none;" />
            <div class="container-img-name">
                <p>image_projeto.png</p>
                <button id="btn-remove-upload"> <img src="src/img/close.svg" alt="x"></button>
            </div>
            
        </div>
        <div class="container-desc">
            <h2>Novo Projeto</h2>
            <form>
                <div>
                    <label for="name">Nome do Projeto</label>
                    <input type="text" id="name" name="nome" />
                </div>
                <div>
                    <label for="form-desc">Categoria</label>
                    <textarea name="desc" id="form-desc"></textarea>
                    
                </div>
                <div>
                    <label for="category">Tags</label>
                    <input type="text" id="input-tags" name="category" class="">
                </div>
                <ul class="list-tags">
                
                </ul>
                <div class="container-btn">
                    <button class="btn-remove">Descartar</button>
                    <button class="btn-publish">Publicar</button>
                </div>
            </form>
        </div>
    </main>
</section>
    
</body>
</html>
